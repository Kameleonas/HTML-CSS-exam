<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NFTlanding</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;600;700;800;900&display=swap"
            rel="stylesheet">
    </head>

    <body>
        <header>
            <img src="/assets/NFT Landing.svg" alt="NFTlanding">
            <div class="burgerButton">
                <div class="Fline"></div>
                <div class="Sline"></div>
                <div class="Tline"></div>
            </div>
        </header>
        <main>
            <div class="heroBox">
                <span class="pink">LAUNCHING SOON</span>
                <h1>An NFT like no other</h1>
                <p>Don't miss out on the release of our new NFT. Sign up below to receive updates when we go live.</p>
                <div class="wrap"><button id="SingUp"><span class="bold">Sign up</span></button></div>
                <img src="/assets/graphic.png" alt="PinkNFT">
            </div>
            <div class="upsellBox">
                <h1>Free NFT for early birds</h1>
                <p>Sign up today and you'll get a free NFT when we launch.</p>
            </div>
        </main>
    </body>
